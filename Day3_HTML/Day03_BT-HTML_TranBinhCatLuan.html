<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<body style="background-image: url('https://www.crushpixel.com/big-static7/preview4/container-background-69078.jpg'); width: auto; height: auto;">
    <div>
        <h2>Tran Binh Cat Luan - Demo - HTML TABLE</h2>

        <table style="width:100%; background-color: deeppink;">
            <thead>
                <tr>
                    <th colspan="5">Table Header</th>
                  </tr>
            </thead>
            <tbody>
                <tr>
                <td rowspan="4"></td>
                <td>VietNam</td>
                <td>23</td>
                <td>Anthony.L.Clark</td>
                </tr>
                <tr>
                  <td>Portugal</td>
                  <td>36</td>
                  <td>Cristiano Ronaldo</td>
                </tr>
                <tr>
                    <td>Korea</td>
                    <td>25</td>
                    <td>BlackPink</td>
                </tr>
                <tr>
                    <th colspan="4"> 
                        Space
                    </th>
                </tr>
            </tbody>
        </table>
        
        <br/>
        
        <fieldset style="background-color: gold;">
            <legend>Form Đăng Ký</legend>
            <div>
                Họ Tên:
                <input type="text">
            </div>
        
            <div>
                ID:
                <input type="text">
            </div>
        
            <div>
                Password:
                <input type="password">
            </div>
        
            <div>
                Giới Tính:
                <select name="" id="">
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                </select>
            </div>
        
            <div>
                Ngày Sinh:
                <input type="date">
            </div>
        
            <div>
                <button class="button">Submit</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
