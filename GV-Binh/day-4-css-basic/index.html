<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./myStyle.css">
</head>
<body>

    <!-- Có 3 cách để thêm style vào trang html -->
    <!-- 1. inline style -->
    <!-- 2. internal style -->
    <!-- 3. external style -->

    <!-- inline -->
    <p style="color: red">Reactjs 2111</p>
    <!-- internal -->
    <span>Xin chào các bạn lớp 2111</span>
    <!-- external -->
    <h3>HTML and CSS</h3>
    <div class="custom-style">
        Xin chào các bạn lớp React-2111
     </div>
    <h3 id="jsCustomColor" class="custom-color-blue">javascript</h3>

    <div class="custom-div-one">
        <!-- nhấn giứ ALT Shift Down -->
        <p>Tôi là p1</p> 
        <p>Tôi là p2</p>
        <section class="custom-div-two">
            <p>Tôi là p con 1</p>
            <p>Tôi là p con 2</p>
        </section>
    </div>



    <input type="text" class="text color abc" autofocus placeholder="Nhập user">
    <input type="text" class="text cde bad">
    <input type="number" class="cde bad">
    <ul>
        <li>Trang chủ</li>
        <li>Liên hệ</li>
        <li class="abb">Sản phẩm</li>
        <li class="abb">Sản phẩm</li>
    </ul>




    <!-- position -->
    <div class="custon-position">
        <div class="custom-position-child-1"></div>
        <div class="custom-position-child-2"></div>
        <div class="custom-position-child-3"></div>
        <div class="custom-position-child-4"></div>
    </div>

    <div class="custom-fixed"></div>
</body>
</html>
